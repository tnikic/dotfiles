# ================================
#  Hyprland Config
# ================================

# --- Wayland/Portal environment ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = GTK_USE_PORTAL,1
env = MOZ_ENABLE_WAYLAND,1    # Firefox/Zen on Wayland
env = QT_QPA_PLATFORM,wayland # Qt apps

# --- Monitor layout (from nwg-displays) ---
source = ~/.config/hypr/monitors.conf

# --- Keyboard Layout ---
input {
  kb_layout = de
}

# --- Programs ---
$terminal = ghostty
$launcher = wofi --show drun

# --- Mod Key ---
$mod = SUPER

# --- App Launchers ---
bind = $mod, Return, exec, $terminal
bind = $mod, D, exec, $launcher
bind = $mod, L, exec, hyprlock

# --- Close Focused Window ---
bind = $mod, Q, killactive

# --- Workspace Switching (MOD+1..9) ---
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6

# --- Quit Hyprland (MOD+Shift+Q) ---
bind = $mod SHIFT, Q, exit,

# --- Autostart Programs ---
exec-once = waybar

# --- Minimal Visuals ---
general {
  gaps_in = 5
  gaps_out = 8
  border_size = 2
  col.active_border = rgba(33ccffee)
  col.inactive_border = rgba(222222aa)
}

# --- Rounded Corners ---
decoration {
  rounding = 5
}
