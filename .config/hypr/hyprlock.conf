# --- General ---------------------------------------------------------------
general {
  hide_cursor = true
  grace = 2
  ignore_empty_input = true
}

# --- Background (screenshot + blur) ---------------------------------------
background {
  path = screenshot

  # Subtle but clear blur; tweak to taste
  blur_passes = 2
  blur_size   = 5

  # Slight dim to reduce distraction from apps behind
  brightness  = 0.82
  contrast    = 0.90
  vibrancy    = 0.12
  noise       = 0.012
}

# --- Clock (centered) -----------------------------------------------------
label {
  text        = cmd[update:1000] date '+%H:%M'
  font_family = Inter
  font_size   = 64
  color       = rgba(255,255,255,1.0)

  # A bit above center
  position = 0, -90
  halign   = center
  valign   = center
}

# --- Password Input (near bottom, pill shape) -----------------------------
input-field {
  # Size (width, height)
  size = 200, 50

  # Place near the bottom; negative Y moves it up from the bottom edge
  position = 0, 80
  halign   = center
  valign   = bottom

  # Fully rounded sides (pill). Use >= height/2 for semicircular ends.
  rounding = 24

  # Colors and outline
  inner_color       = rgba(0, 0, 0, 0.35)
  outer_color       = rgba(255, 255, 255, 0.10)
  outline_thickness = 2
  outline_color     = rgba(51, 153, 255, 0.75)
  font_color        = rgba(235, 235, 235, 1.0)
  font_family       = Inter

  # Dots for password feedback
  dots_spacing = 0.25
  dots_size    = 0.18
  dots_center  = false

  # Plain placeholder (no markup)
  placeholder_text = Password
}
